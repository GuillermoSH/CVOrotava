<div id="index-wrapper" class="min-h-screen">
  <header
    class="fixed z-50 w-full h-[60px] bg-main/70 border-b-2 border-b-neutral-50 flex backdrop-blur-sm justify-center md:justify-normal items-center px-3 text-lg">
    <img src="../../../assets/imgs/LogoRedondoClubVolei.png" class="h-9 w-[57.75px] me-auto md:me-0 object-contain object-left md:w-9" alt="Logo Club" />
    <nav class="text-neutral-50 flex md:ms-auto items-center gap-3 sm:gap-4 md:gap-5 lg:gap-6 h-full">
      <a href="#welcome" class="h-9 flex justify-center items-center hover:bg-blue-500/50 duration-200 rounded-md"
        id="a-welcome">
        <span class="w-40 text-center hidden md:block">Inicio</span>
        <span class="md:hidden w-9 flex justify-center items-center">
          <i class="fa-solid fa-house"></i>
        </span>
      </a>
      <a href="#about-us" class="h-9 flex justify-center items-center hover:bg-blue-500/50 duration-200 rounded-md"
        id="a-about-us">
        <span class="w-40 text-center hidden md:block">Sobre nosotros</span>
        <span class="md:hidden w-9 flex justify-center items-center">
          <i class="fa-solid fa-circle-info"></i>
        </span>
      </a>
      <a href="#contact" class="h-9 flex justify-center items-center hover:bg-blue-500/50 duration-200 rounded-md"
        id="a-contact">
        <span class="w-40 text-center hidden md:block">Contacto</span>
        <span class="md:hidden w-9 flex justify-center items-center">
          <i class="fa-solid fa-address-book"></i>
        </span>
      </a>

    </nav>
    <a class="bg-blue-500 text-neutral-50 h-9 px-2 md:px-0 md:w-40 ms-auto md:ms-5 lg:ms-6 rounded-md flex justify-center items-center gap-2 [&>*:first-child]:hover:animate-pulse [&>*:first-child]:hover:text-main"
      [routerLink]="['/login']">
      <span class="text-center hidden md:block">Iniciar sesión</span>
      <span class="md:hidden flex justify-center items-center">
        <i class="fa-solid fa-person-running"></i>
      </span>
      <i class="fa-solid fa-arrow-right-from-bracket duration-200"></i>
    </a>
  </header>
  <section
    class="h-screen w-full bg-transparent flex justify-center items-center text-neutral-100 px-14 relative snap-mandatory"
    id="welcome">
    <video preload="auto" autoplay muted loop poster="../../../assets/imgs/Volleyball-cheer.jpg"
      class="fixed w-screen h-screen object-cover object-center -z-20 brightness-[55%]">
      <source src="../../../assets/videos/Volleyball-cheer.mp4" type="video/mp4">
      <source src="../../../assets/videos/Volleyball-cheer.webm" type="video/webm">
    </video>
    <div class="fixed h-screen flex flex-col justify-center items-center -z-10 w-[700px] max-w-[90%] gap-3 text-center">
      <p class="slogan font-sans drop-shadow-2xl font-extrabold text-5xl md:text-7xl text-transparent">CON NOSOTROS EL
        DEPORTE ES MÁS</p>
      <p class="drop-shadow-2xl text-lg md:text-2xl">Nuestro objetivo siempre ha sido formar a jugadores con futuro en
        este deporte y lograr que ellos mismos se marquen marcas personales, lograndolas.</p>
    </div>
    <div class="fixed -z-10 bottom-7 text-xl text-white flex items-center flex-col gap-2">
      <img src="../../../assets/imgs/Volleyball-PNG.webp" class="w-9 h-9 animate-bounce" alt="Volleyball ball">
      <i class="fa-solid fa-chevron-down animate-bounce drop-shadow-xl"></i>
    </div>
  </section>
  <section class="h-screen w-full bg-slate-50" id="about-us"></section>
  <section class="h-screen w-full bg-slate-50" id="contact"></section>
</div>
