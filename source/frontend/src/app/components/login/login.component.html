<div class="min-h-screen w-screen bg-neutral-300 flex justify-center items-center text-main p-3 md:p-6">
  <form id="login-form" (submit)="checkForm()"
    class="max-w-full w-[420px] min-h-max bg-zinc-50 rounded-xl shadow-2xl flex flex-col items-center gap-6 p-6 sm:p-10 pb-16 sm:pb-20 relative animate-popup duration-200">
    <img class="h-28" src="../../../assets/imgs/LogoCuadradoClubVolei(sin fondo).webp" alt="Logo CVOrotava" />
    <div class="h-12 border border-main w-full relative flex rounded-lg">
      <input required type="text" [(ngModel)]="user.username" name="username" #username="ngModel" autocomplete="off"
        class="h-full w-full rounded-lg px-3 bg-transparent input" />
      <label class="absolute left-0 self-center ms-3 pointer-events-none duration-200 font-semibold">Nombre de
        usuario</label>
    </div>
    <div class="h-12 border border-main w-full relative flex rounded-lg">
      <input required type="password" [(ngModel)]="user.password" name="password" #password="ngModel" autocomplete="off"
        class="h-full w-full rounded-lg px-3 bg-transparent input" />
      <label class="absolute left-0 self-center ms-3 pointer-events-none duration-200 font-semibold">Contraseña</label>
    </div>
    <!-- <div class="font-bold text-sm md:text-base">
      ¿Has olvidado la contraseña?
      <a
        class="hover:text-blue-500 duration-200 hover:underline"
        [routerLink]="['/recover-pass']"
      >
        Recuérdamela
      </a>
    </div> -->
    <div id="not-found-error"
      class="hidden rounded-lg border-s-4 border-s-red-500 px-2 py-1 w-full bg-red-100 animate-popup font-semibold text-black text-xs md:text-sm">
      <p>El usuario no existe</p>
    </div>
    <div id="not-match-error"
      class="hidden rounded-lg border-s-4 border-s-red-500 px-2 py-1 w-full bg-red-100 animate-popup font-semibold text-black text-xs md:text-sm">
      <p>El usuario o contraseña no coinciden</p>
    </div>
    <button
      class="bg-blue-500 text-neutral-50 flex gap-2 items-center justify-center px-7 py-2 rounded-md [&>*:nth-child(3)]:hover:rotate-180 text-xl font-semibold hover:scale-105 duration-200"
      id="login-btn" type="submit">
      <span>Empezar</span>
      <span class="hiddenplus">Entrando</span>
      <i class="fa-solid fa-volleyball duration-200"></i>
      <i class="fa-solid fa-spinner fa-spin hiddenplus"></i>
    </button>
    <a class="absolute h-5 aspect-square flex justify-center items-center top-5 right-5 text-xl" id="cancel-login"
      [routerLink]="['/']">
      <i class="fa-solid fa-xmark text-main"></i>
    </a>
  </form>
</div>
