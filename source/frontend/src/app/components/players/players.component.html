<div style="overflow-x: auto">
  <table class="table-auto border-separate rounded-lg min-w-full text-xs lg:text-base">
    <tr>
      <th class="rounded-md border border-main/50 bg-main text-neutral-50 font-medium px-3 min-w-max whitespace-nowrap">Nombre</th>
      <th class="rounded-md border border-main/50 bg-main text-neutral-50 font-medium px-3 min-w-max whitespace-nowrap">Apellidos</th>
      <th class="rounded-md border border-main/50 bg-main text-neutral-50 font-medium px-3 min-w-max whitespace-nowrap">Fecha nacimiento</th>
      <th class="rounded-md border border-main/50 bg-main text-neutral-50 font-medium px-3 min-w-max whitespace-nowrap">Categoría</th>
      <th class="rounded-md border border-main/50 bg-main text-neutral-50 font-medium px-3 min-w-max whitespace-nowrap">Teléfono</th>
      <th class="rounded-md border border-main/50 bg-main text-neutral-50 font-medium px-3 min-w-max whitespace-nowrap">Email</th>
      <th class="rounded-md border border-main/50 bg-main text-neutral-50 font-medium px-3 min-w-max whitespace-nowrap">Dirección</th>
      <th></th>
    </tr>
    <tr *ngFor="let player of players">
      <td class="rounded-md border border-main/50 px-3 min-w-max whitespace-nowrap">{{ player.name }}</td>
      <td class="rounded-md border border-main/50 px-3 min-w-max whitespace-nowrap">{{ player.surname1 + " " + player.surname2 }}</td>
      <td *ngIf="player.birthday != null; else nullBirthday" class="rounded-md border border-main/50 px-3 min-w-max whitespace-nowrap">
        {{
          player.birthday | dateFormat
        }}
      </td>
      <ng-template #nullBirthday>
        <td class="rounded-md border border-main/50 px-3 min-w-max whitespace-nowrap"></td>
      </ng-template>
      <td class="rounded-md border border-main/50 px-3 min-w-max whitespace-nowrap">{{ player.category }}</td>
      <td class="rounded-md border border-main/50 px-3 min-w-max whitespace-nowrap">{{ player.telephone }}</td>
      <td class="rounded-md border border-main/50 px-3 min-w-max whitespace-nowrap">
        {{ player.email }}
      </td>
      <td class="rounded-md border border-main/50 px-3 min-w-max whitespace-nowrap">{{ player.address }}</td>
      <td class="rounded-md border border-main/50 px-3 min-w-max whitespace-nowrap">
        <button
          class="edit-btn"
          type="button"
          (click)="showUpdateModal(player)"
        >
          <i class="fa-solid fa-pencil"></i>
        </button>
      </td>
    </tr>
  </table>
</div>
<form (submit)="saveUpdatePlayer()">
  <h1>New player</h1>
  <input
    type="text"
    placeholder="name"
    [(ngModel)]="newPlayer.name"
    name="name"
    #name="ngModel"
  />
  <input
    type="text"
    placeholder="surname1"
    [(ngModel)]="newPlayer.surname1"
    name="surname1"
    #name="ngModel"
  />
  <input
    type="text"
    placeholder="surname2"
    [(ngModel)]="newPlayer.surname2"
    name="surname2"
    #name="ngModel"
  />
  <input
    type="text"
    placeholder="telephone"
    [(ngModel)]="newPlayer.telephone"
    name="telephone"
    #name="ngModel"
  />
  <input
    type="text"
    placeholder="email"
    [(ngModel)]="newPlayer.email"
    name="email"
    #name="ngModel"
  />
  <input
    type="text"
    placeholder="address"
    [(ngModel)]="newPlayer.address"
    name="address"
    #name="ngModel"
  />
  <input
    type="text"
    placeholder="birthday"
    [(ngModel)]="newPlayer.birthday"
    name="birthday"
    #name="ngModel"
  />
  <input
    type="text"
    placeholder="category"
    [(ngModel)]="newPlayer.category"
    name="category"
    #name="ngModel"
  />
  <button type="submit" class="bg-amber-400">Upload</button>
</form>
